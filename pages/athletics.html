<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Athletics Performance</title>
  <!-- Include D3.js library -->
  <link rel="stylesheet" href="../styles/olympics.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
  <script src="../scripts/olympics/running.js" defer></script>
</head>
<body>
    <div class="menu">
      <a href="../pages/olympics.html">Olympics</a>
    </div>
    <h1>Finals Track Events - Simulation</h1>
    <div id="controls">
      <label for="edition-select">Choose an edition:</label>
      <select id="edition-select">
        <!-- Options will be dynamically populated -->
      </select>
      <label for="event-select">Choose an event:</label>
      <select id="event-select">
      </select>
      <button id="load-event">Load Event</button>
      <button id="play-button" disabled>Play</button>
      <button id="speed-up" disabled>Speed Up</button>
      <button id="speed-down" disabled>Speed Down</button>
      <span id="speed-display">Speed: x1</span>
    </div>
    <div id="container">
      <svg id="race-viz"></svg>
    </div>
    <div id="sourceContainer"></div>
    <div id="record-display"></div> <!-- New div for displaying the record -->
</body>
</html>
