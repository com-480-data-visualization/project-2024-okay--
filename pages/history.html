<!doctype html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>History of the Olympic Games</title>
    <link rel="stylesheet" href="../styles/history.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="../scripts/history/data_timeline.js"></script>

</head>
<body>
    <h1>History of the Olympic Games</h1>
    <div id="timeline-container">
        <div id="timeline"></div>
    </div>
    <div id="left-arrow" class="arrow">&#9664;</div>
    <div id="right-arrow" class="arrow">&#9654;</div>
    <script>
        createCombinedTimeline(summerOlympicsData, winterOlympicsData, '#timeline');

        document.getElementById('left-arrow').addEventListener('click', function() {
            document.getElementById('timeline-container').scrollBy({ left: -200, behavior: 'smooth' });
        });

        document.getElementById('right-arrow').addEventListener('click', function() {
            document.getElementById('timeline-container').scrollBy({ left: 200, behavior: 'smooth' });
        });
    </script>
<div id="tables-container" class="flex-container">
    <div id="summer-olympics-table" class="olympics-table">
        <h3>Summer Olympics</h3>
        <table>
            <thead>

                    <th>Count</th>
