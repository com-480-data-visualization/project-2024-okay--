<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Olympics</title>
    <link rel="stylesheet" href="../styles/olympics.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../scripts/olympics/medals.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="../scripts/olympics/podium.js"></script>
    
  </head>
  <body>
    <div class="title-container">
      <img src="../images/olympic_symbole.png" alt="Logo of the Olympics" class="logo-image">
      <h1>Olympics</h1>
      <img src="../images/olympic_symbole.png" alt="Logo of the Olympics" class="logo-image">
  </div>
    <div class="menu">
      <a href="../index.html">Main Page</a>
      <a href="../pages/history.html">History</a>
      <a href="../pages/about_us.html">About Us</a>
  </div>
    <h2>Medal Distributions</h2>
    <div class="select-container">
      <label for="yearSeasonSelect">Select Year and Season:</label>
      <select id="yearSeasonSelect" onchange="updateChart()"></select>
    </div>
    <div class="chart-container">
      <canvas id="medalChart" width="700" height="400"></canvas>
    </div>
    <h2>Olympic Podium Visualization</h2>
    <div class="selectors-container">
      <select id="yearSelector">
        <option value="" disabled selected>Select Year</option>
      </select>
      <select id="disciplineSelector" style="display: none;">
        <option value="" disabled selected>Select Discipline</option>
      </select>
      <select id="eventSelector" style="display: none;">
        <option value="" disabled selected>Select Event</option>
      </select>
    </div>
    <div id="performanceMetrics"></div>
    <div id="visualization"></div>
    <div id="sourceContainer"></div>
    <div id="additionalInfo"></div>


    <h2>Track and Swimming Finals Performance Simulation</h2>
    <div class="button-container">
      <button class="custom-button" onclick="location.href='swimming.html'">Swimming</button>
      <button class="custom-button" onclick="location.href='athletics.html'">Athletics</button>
    </div>
  </body>
</html>
