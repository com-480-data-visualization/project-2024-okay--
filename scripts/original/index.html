<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Olympic Games</title>
    <link rel="stylesheet" href="styles/index.css" />

    <script src="mapdata.js"></script>		
    <script src="worldmap.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        simplemaps_worldmap.load(function() {
          // Map is fully loaded now, it's safe to call projection functions
          var projected = simplemaps_worldmap.proj(12, 13);
          console.log("Projected coordinates:", projected.x, projected.y);
        });
      });
    </script>

    
  </body>
</html>
